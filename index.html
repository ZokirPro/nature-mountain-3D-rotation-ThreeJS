<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r123/three.js" integrity="sha512-8Yom5spEjD3HeZTNoDiOm4Y4Rn3RVKUFpiqTM4I3RIIO0u8e2m7XjT5rG1GQNHJlVcD9EZrzn+itENl4C6112A==" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/three@0.85.0/examples/js/controls/OrbitControls.js"></script>


    <script>
        let scene,camera,render

        function init()
        {
            scene=new THREE.Scene();

            camera=new THREE.PerspectiveCamera(55,window.innerWidth/window.innerHeight,45,3000);
            camera.position.set(-900,-200,-900)
            
            renderer=new THREE.WebGLRenderer({antialis:true})
            renderer.setSize(window.innerWidth,window.innerHeight);
            document.body.appendChild(renderer.domElement);

            let controls=new THREE.OrbitControls(camera);
            controls.addEventListener('change',renderer);
            controls.minDistance=100;
            controls.maxDistance=500;

            
            let materialArray=[]
            let texture_ft=new THREE.TextureLoader().load('/penguins/arid_ft.jpg');
            let texture_bk=new THREE.TextureLoader().load('/penguins/arid_bk.jpg');
            let texture_up=new THREE.TextureLoader().load('/penguins/arid_up.jpg');
            let texture_dn=new THREE.TextureLoader().load('/penguins/arid_dn.jpg');
            let texture_rt=new THREE.TextureLoader().load('/penguins/arid_rt.jpg');
            let texture_lf=new THREE.TextureLoader().load('/penguins/arid_lf.jpg');

            materialArray.push(new THREE.MeshBasicMaterial({map:texture_ft}))
            materialArray.push(new THREE.MeshBasicMaterial({map:texture_bk}))
            materialArray.push(new THREE.MeshBasicMaterial({map:texture_up}))
            materialArray.push(new THREE.MeshBasicMaterial({map:texture_dn}))
            materialArray.push(new THREE.MeshBasicMaterial({map:texture_rt}))
            materialArray.push(new THREE.MeshBasicMaterial({map:texture_lf}))


            for(var i=0;i<6;i++)
            {
                materialArray[i].side=THREE.BackSide;
            }
            let skyboxGeo=new THREE.BoxGeometry(1000,1000,1000);
            let skybox=new THREE.Mesh(skyboxGeo,materialArray);

            scene.add(skybox)

            animate();
            onWindowResize()
        }

        function animate()
        {
            renderer.render(scene,camera);
            requestAnimationFrame(animate);
        }
        function onWindowResize()
        {
            camera.aspect=window.innerWidth/window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth,window.innerHeight);
        }

        init();

    </script>
</body>
</html>
